<!DOCTYPE html>
<html>
<head>
    
    <title>table</title>

    <style>

        body{
            color:white;
        }
        td,th{
            padding:10px;
        }

    </style>
</head>
<body style="background-color:grey;">

    <table border="5px" style="border-collapse:collapse " bgcolor="red ">
        <tr bgcolor="green">
            <th bgcolor="black">S.N</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Saurabh</td>
            <td>Aryal</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sulav</td>
            <td>Aryal</td>
        </tr>

    </table>




    <table border="5px" style="border-collapse:collapse " bgcolor="skyblue ">
        
        <tr >
            <td rowspan="2" bgcolor="black">S.NO</td>
            <td colspan="2" bgcolor="red" >FULL NAME</td>
        </tr>
        
        <tr bgcolor="green">
         
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Saurabh</td>
            <td>Aryal</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sulav</td>
            <td>Aryal</td>
        </tr>

    </table>


    
</body>
</html>
