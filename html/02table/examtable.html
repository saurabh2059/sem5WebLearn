<!DOCTYPE html>
<html>
    <head>

        </table>


        <h3>grouping head</h3>


        <table border="5px" cellpadding="10" cellspacing="10"  bgcolor="skyblue">

            </tr>
            
            <tr >

                <th>Last Name</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>

            </tr>
            <tr>
                <td>2</td>
                <td>Sulav</td>
                <td>Aryal</td>
            </tr>
        </tbody>
    <tfoot bgcolor="grey">
       <tr>
        <td>Total user</td>
        <td colspan="2">40</td>
       </tr>
    </tfoot>
        </table>
    </body>
</html>
