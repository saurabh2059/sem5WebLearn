<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML example </title>
</head>
<body>
    <header>
        <h1>Website TITLE</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h2>Blog Post Title</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab ducimus recusandae saepe magnam necessitatibus officia!</p>
        </article>
        <aside>
            <h3>Related links</h3>
            <ul>
                <li><a href="#Link1">Link1</a></li>
                <li><a href="#Link2">Link2</a></li>
            </ul>
        </aside>
      
    </main>

    <footer>
        <p> copyright claim to @cdc.np</p>
    </footer>
</body>
</html>
