<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
       
        .span1{
           border: 1px solid red;
           padding:20px;
           margin: 10px;
           display: block;
           
        }
        .span2{
           border: 1px solid red;
           padding: 10px;
           margin: 10px;
           display: none;
           
        }
    </style>
</head>
<body>
    <h1>I'm heading 1 (Block Level Element)</h1>
    <h2>I'm heading 2 (Block Level Element)</h2>
   <span class="span1">I'm inside span (inline level)</span>
   <span class="span2">I'm inside span (inline level)</span>
</body>
</html>
